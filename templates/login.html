<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập - RiceCare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
</head>
<body class="bg-gradient-to-br from-rice-50 via-green-50 to-emerald-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-10">
    <div class="text-center mb-8">
      <img src="/static/Logo_Marie_Curie.png" alt="Logo" class="h-32 w-32 mx-auto rounded-full shadow-xl border-4 border-rice-600">
      <h1 class="text-4xl font-bold text-rice-800 mt-6">RiceCare</h1>
      <p class="text-rice-600">Đăng nhập để sử dụng hệ thống</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block text-rice-800 font-medium mb-2">Tên đăng nhập</label>
        <input type="text" id="username" class="w-full px-4 py-3 rounded-xl border border-rice-300 focus:border-rice-600 focus:ring-4 focus:ring-rice-200 outline-none transition" placeholder="user_demo" required>
      </div>
      <div>
        <label class="block text-rice-800 font-medium mb-2">Mật khẩu</label>
        <input type="password" id="password" class="w-full px-4 py-3 rounded-xl border border-rice-300 focus:border-rice-600 focus:ring-4 focus:ring-rice-200 outline-none transition" placeholder="••••••••" required>
      </div>
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" id="remember" class="w-5 h-5 text-rice-600 rounded focus:ring-rice-500">
          <span class="ml-2 text-rice-700">Nhớ mật khẩu</span>
        </label>
      </div>
      <button type="submit" class="w-full bg-rice-600 hover:bg-rice-700 text-white font-bold py-4 rounded-xl shadow-lg transform hover:scale-105 transition">
        Đăng nhập
      </button>
    </form>

    <p class="text-center text-sm text-rice-600 mt-6">
      Demo: user_demo / Test@123456
    </p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const remember = document.getElementById('remember');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // Load saved credentials
    if (localStorage.getItem('remember') === 'true') {
      usernameInput.value = localStorage.getItem('username') || '';
      passwordInput.value = localStorage.getItem('password') || '';
      remember.checked = true;
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const username = usernameInput.value;
      const password = passwordInput.value;

      if (username === 'user_demo' && password === 'Test@123456') {
        if (remember.checked) {
          localStorage.setItem('remember', 'true');
          localStorage.setItem('username', username);
          localStorage.setItem('password', password);
        } else {
          localStorage.clear();
        }
        window.location.href = '/';
      } else {
        alert('Sai tên đăng nhập hoặc mật khẩu!');
      }
    };
  </script>
</body>
</html>
